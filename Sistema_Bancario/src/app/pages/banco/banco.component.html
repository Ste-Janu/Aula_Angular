<h3>Cadastro bancário</h3>

<mat-form-field appearance="fill">
    <input matInput id="nome" [(ngModel)]="usuario.nome" placeholder="insira seu nome" />
</mat-form-field>



<mat-form-field appearance="fill">
    <input matInput id="sobrenome" [(ngModel)]="usuario.sobrenome" placeholder="insira seu sobrenome" />
</mat-form-field>



<mat-form-field appearance="fill">
    <input matInput id="saldoBancario" [(ngModel)]="usuario.saldoBancario" placeholder="insira seu saldo" />
</mat-form-field>

<button (click)="salvarUsuario()">Registrar usuario</button>


<div>
    <span>Lista de usuarios</span>
    
    <li *ngFor="let usuario of usuarios2" [ngClass]="{'negativo': usuario.saldoBancario <= 0, 'positivo': usuario.saldoBancario > 0, 'alto': usuario.saldoBancario > 1000000}">
        Nome: {{ usuario.nome }}, Sobrenome: {{ usuario.sobrenome }}, Saldo bancário: {{ usuario.saldoBancario }}
        <button (click)="editarUsuario(usuario)">Editar</button>
        <button (click)="deletarUsuario(usuario)">Deletar</button>
    </li>
    
</div><div *ngIf="editMode">
    <h3>Edit User</h3>
    <form (ngSubmit)="updateUser()">
      <input type="text" name="name" [(ngModel)]="selectedUser.nome">
      <input type="text" name="sobrenome" [(ngModel)]="selectedUser.sobrenome">
      <input type="number" name="balance" [(ngModel)]="selectedUser.saldoBancario">
      <button type="submit">Salvar</button>
    </form>
  </div>
